<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="sub_parent">
            <div class="con">
            <div class="child">
                <img src="logo.png" alt="" class="img_pos"><span style="marging-left=20px">My Dashboard</span>
                <div>
                    <ul class="first_ul">
                        <li class="first_li"><img src="home.png"
                                alt="file not found" srcset="" class="home">home</li>
                        <img src="product.png" alt="" srcset="">
                        <select name="" id="">
                            <option value="" class="new">products</option>
                            <option value="" class="new">product1</option>
                            <option value="" class="new">product2</option>
                        </select>
                        <li class="first_li"><img src="customer.png"
                                alt="">
                            <select name="" id="">
                                <option value="" selected>customer</option>
                                <option value="">overview</option>
                                <option value="">customer list</option>
                            </select>
                        </li>
                        <li class="first_li"><img src="shop.png"
                                alt="">shop</li>

                        <select name="" id="">
                            <option value="">income</option>
                            <option value="">income</option>
                            <option value="">income</option>

                    <div class="foot">

                            getting
                            started
                            <img src="eight.png" alt="" class="eight">

                    </div>
                    <div class="btn">

                        <button class="dark_btn"><img src="night.png"
                                alt="" class="sun">dark</button>
                    </div>
                </div>


            </div>
            <div class="child_1">

                <input type="search" class="enter_key" placeholder="Enter or type command">
                <button class="create_btn"><img
                        src="icons8-plus-24.png" alt=""
                        class="plus">create</button>
                <img src="icons8-messages-50.png" alt=""
                    class="message">
                <img src="icons8-notifications-64.png" alt=""
                    class="message">
                <img src="icons8-avatar-48.png" alt=""

            </div>
            <div class="child_2">
                <ul class="pic">
                    <li class="second_li"><input type="checkbox" name="" id="na"><label for="na"

                            <hr style="width: 90%;">
                    <li class="second_li"><input type="checkbox" name="" id=""><label for=""><img
                                src="icons8-avatar-48.png" alt=""
                                class="message">Dineshkumar<br><span class="span_1">@username</span></label></li>
                                <hr style="width: 90%;">
                    <li class="second_li"><input type="checkbox" name="" id=""><label for=""><img
                                src="icons8-avatar-48.png" alt=""
                                class="message">Arunkumar<br><span class="span_1">@username</span></label></li>
                                <hr style="width: 90%;">
                    <li class="second_li"><input type="checkbox" name="" id=""><label for=""><img
                                src="icons8-avatar-48.png" alt=""
                                class="message">Vikky<br><span class="span_1">@username</span></label></li>
                                <hr style="width: 90%;">
                    <li class="second_li"><input type="checkbox" name="" id=""><label for=""><img
                                src="icons8-avatar-48.png" alt=""
                                class="message">Dineshkumar<br><span class="span_1">@username</span></label></li>
                                <hr style="width: 90%;">
                    <li class="second_li"><input type="checkbox" name="" id=""><label for=""><img
                                src="icons8-avatar-48.png" alt=""
                                class="message">Dineshkumar<br><span class="span_1">@username</span></label></li>
                                <hr style="width: 90%;">
                    <li class="second_li"><input type="checkbox" name="" id=""><label for=""><img
                                src="icons8-avatar-48.png" alt=""
                                class="message">Dineshkumar<br><span class="span_1">@username</span></label></li>
                                     
                
                </ul>
            </div>
            <div class="child_3">
                <img src="icons8-avatar-48.png" alt=""
                    class="pro_pic">
                <p class="p_name">dineshkumar<br><span class="span_2">@username</span></p>
                <button class="follow"><img src="" alt="">follow<img
                        src="icons8-plus-24.png" alt=""
                        class="plus_2"></button>
                <button class="msg"><img src="" alt="">messages<img
                        src="icons8-messages-50.png" alt=""
                        class="plus_3"></button>

                <h5 class="note">private note</h5>
                <textarea name="" id="" cols="45" rows="6" class="txt_area"></textarea>
                <p class="mail"><img src="icons8-mail-50.png" alt=""
                        class="mail_pic">dinesh@gmail.com</p>

 </div>
